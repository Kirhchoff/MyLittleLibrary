<head>
  <title>My little library</title>
</head>
 
<body>
  <h1>READ OR DIE!</h1>
  <div id="regal">
    {{> list}}
    {{> details}}
  </div>
  <div id="inserter">
    {{> controls }}
  </div>
  <div id="search-bar">
    {{> szukajka }}
  </div>
</body>
 
<template name="list">
    <table class="books-table">
      <div>
        <tr>
          <td class="book-field book-caption" id="titleCaption">
            Tytuł
          </td>
          <td class="book-field book-caption" id="authorCaption">
            Autor
          </td>
          <td class="book-field book-caption" id="regalCaption">
            Regał, półka
          </td>
        </tr>
      </div>
    </table>
  <div id="books">
    <table class="books-table">
      {{#each items}}
        <div>
            <tr>
              <td class="book-field">
                {{title}}
              </td>
              <td class="book-field">
                {{author}}
              </td>
              <td class="book-field">
                {{regal}}, {{shelf}}
              </td>
            </tr>
        </div>
      {{/each}}
    </table>
  </div>
</template>
 
<template name="controls">
  <form id="add-book">
    <input type="text" id="newTitle" value="" placeholder="Tytuł" />
    <input type="text" id="newAuthor" value="" placeholder="Autor" />
    <input type="submit" id="add" value="Dodaj książkę" />
  </form>
  <form id="add-regal">
    <input type="text" id="newRegal" value="" placeholder="Regał" />
    <input type="submit" id="addRegal" value="Dodaj regał" />
  </form>
  <form id="add-shelf">
    <select>
      {{#each regals}}
      <option value="{{name}}" >{{name}}</option>
      {{/each}}
    </select>
    <input type="text" id="newShelf" value="" placeholder="Półka" />
    <input type="submit" id="addRegal" value="Dodaj półkę" />
  </form>
</template>
<template name="szukajka">
  <form>
    <input type="text" id="searchQuery" placeholder="Szukaj" />
    <input type="submit" id="search" value="Szukaj" />
  </form>
</template>
<template name="details">
  <div id="book-details">
    {{#with victim}}
      <form>
        <p>Autor: 
          <input type="text" id="details_author" class="details_input" value="{{author}}" />
        </p>
        <p>Tytuł: 
          <input type="text" id="details_title" class="details_input" value="{{title}}" />
        </p>
        <p>Regał:
          <select id="details_regal">
            {{#each regals}}
            <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </p>
        <p>Półka: 
          <select id="details_shelf">
            {{#each shelves}}
            <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </p>
        <input type="submit" id="details_update" value="Zastosuj" style="visibility: hidden; float: left; position: absolute"/>
      </form>
      <button id="del">Usuń</button>
    {{/with}}
  </div>
</template>
